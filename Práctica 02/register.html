<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Picsworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Crear Cuenta</h2>
        <p>Únete a Picsworld y comparte tus mejores momentos.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="formRegistro">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="regUsername" placeholder="Usuario *">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="regPassword" placeholder="Contraseña *">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="regConfirm" placeholder="Confirmar Contraseña *">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="regEmail" placeholder="Correo Electrónico *">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="regNombre" placeholder="Nombre *">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="regGenero">
                            <option>[Seleccione]</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>No Aplica</option>
                            <option>Prefiero no Decirlo</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="otroGeneroContainer">
                        <input type="text" class="form-control" id="otroGenero" placeholder="Especificar género">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="regFecha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>

                <div class="mt-3">
                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
