<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Picsworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Picsworld</a>
            <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-3">Bienvenido a Picsworld</h1>
        <p>La mejor plataforma para compartir tus fotos y videos con el mundo.</p>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://picsum.photos/350/200?random=1" class="card-img-top" alt="Publicación">
                    <div class="card-body">
                        <h5>@usuario1</h5>
                        <p>Increíble paisaje al amanecer.</p>
                        <span>❤️ 150 Likes</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://picsum.photos/350/200?random=2" class="card-img-top" alt="Publicación">
                    <div class="card-body">
                        <h5>@usuario2</h5>
                        <p>Fotografía artística de la ciudad.</p>
                        <span>❤️ 200 Likes</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://picsum.photos/350/200?random=3" class="card-img-top" alt="Publicación">
                    <div class="card-body">
                        <h5>@usuario3</h5>
                        <p>Maravillosa vista de la playa.</p>
                        <span>❤️ 98 Likes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
