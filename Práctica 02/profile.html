<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Picsworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Picsworld</a>
            <a href="timeline.html" class="btn btn-primary">Ver Timeline</a>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <img src="https://picsum.photos/150/150" class="rounded-circle mb-3" alt="Perfil">
        <h2>@usuarioDemo</h2>
        <p>Explorador de lugares increíbles y amante de la fotografía.</p>

                    <img src="https://picsum.photos/350/200?random=5" class="card-img-top" alt="Post">
                    <div class="card-body">
                        <p>🌆 Atardecer en la ciudad</p>

                </div>
            </div>
