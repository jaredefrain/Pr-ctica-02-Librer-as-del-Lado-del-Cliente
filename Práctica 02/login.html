<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Picsworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Iniciar Sesión</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form id="formLogin">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="#">Recuperar contraseña</a> | <a href="register.html">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
